<!DOCTYPE html>
<html>
  <head>
    <title>Time for Class</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="layer0">
      <div id="background">
        <img src="josan-gonzalez-polizei.gif">
      </div>
      <div id="coverBottom"></div>
    </div>

    <div id="layer1">
      <div id="bentoLeft">
        <div class="box" id="container">
          <div id="day"></div>
          <div id="date"></div>
          <div id="time"></div>
        </div>
        <div class="box" id="agenda">
          <h1>Agenda</h1>
          <ul id="agendaContainer">
          </ul>
            <input id="agendaInput" type="text"><button onclick="newAgenda()">+</button>
        </div>
      </div>
      
      <div id="bentoRight">
        <div class="box" id="chatBox">
          <div id="loginContainer">
            <table>
              <tr>
                <th>name:</th>
                <td><input id="nameInput" type="text"></td>
              </tr>
              <tr>
                <th>color:</th>
                <td><input id="colorInput" type="text"></td>
              </tr>
            </table>
            <button onclick="login()">Login</button>
          </div>
          
          <div id="makeMessage"></div>
          
          <div id="messageContainer"></div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script>

      var config = {

    <script src="agenda.js"></script>
    <script src="profile.js"></script>
    <script src="message.js"></script>
    <script src="time.js"></script>

    <script>
      var loggedIn = false
      
      document.addEventListener('keydown', function(event) {
        if (event.key == "Enter"){
          if (loggedIn == false){
            login();
            setTimeout(function(){loggedIn = true;},500)
          }
          if (loggedIn == true){
            post();
          }
        };
      });
    </script>
  </body>
</html>
